<div class="search-container">
  <form class="search-form" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <span class="logo" routerLink="/">Video Game DB</span>
    <input
      class="search-input"
      name="search"
      ngModel
      placeholder="Search 500.000+ games"
    />
    <button class="search-button">Search</button>
  </form>
</div>
